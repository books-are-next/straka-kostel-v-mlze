  <div class="wordsection3">
    <h2 class="e-booknadpis2probasne">*&nbsp;*&nbsp;*</h2>

    <p class="siktancodsazeniponadpisu">Vždycky je to jen neúčastný cizí hlas<br class="calibre13"/>
    zbytečně se snažím v tomto prosincovém<br class="calibre13"/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;dusném večeru<br class="calibre13"/>
    o cokoliv jiného<br class="calibre13"/>
    zůstane to prázdné:<br class="calibre13"/>
    stejně jako onen jablonecký byt<br class="calibre13"/>
    po odjezdu stěhovacích vozů<br class="calibre13"/>
    dotýkat se rukama omítek<br class="calibre13"/>
    a nepřát si už další návrat</p>

  <div class="wordsection7">
    <h2 class="e-booknadpis2probasne">*&nbsp;*&nbsp;*</h2>

    <p class="siktancodsazeniponadpisu">Domovy, které jsou roztříštěny<br class="calibre13"/>
    které možná ani nemá cenu takto nazývat<br class="calibre13"/>
    zůstává jen plochý prázdný prostor<br class="calibre13"/>
    neustále prozkoumávaný chůzí<br class="calibre13"/>
    po sta metrech vždy ta stejně uzavírající mlha<br class="calibre13"/>
    děsivý povlak města<br class="calibre13"/>
    přesto své procházky opakuješ až do vyčerpání</p>

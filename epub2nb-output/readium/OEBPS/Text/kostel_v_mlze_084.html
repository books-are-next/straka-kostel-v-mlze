    <p class="siktancodsazeniponadpisu">Postupně se vzdaluji představě sama sebe<br class="calibre13"/>
    ničím pak svůj obraz vytrvalým mlčením<br class="calibre13"/>
    vidím se v cizích postavách<br class="calibre13"/>
    pak zas zavírám jakési domovní dveře<br class="calibre13"/>
    do setmění bloudím ve čtvrtích vnitřního města<br class="calibre13"/>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;kdovíjak důležité</p>

  <div class="wordsection7">
    <h2 class="e-booknadpis2probasne">Nulový bod</h2>

    <p class="siktancodsazeniponadpisu"><i class="calibre10">Osekáno. Drsný škleb, který ale nic nenaznačuje.<br class="calibre13"/>
    „Nebude to.“ „Nejde to.“ Ani jinak.<br class="calibre13"/>
    Následuje jen další neurčitý škleb.</i></p>

    <p class="e-bookversebezpredsazeni6bza">Cítíš někde v sobě tu podivnou pachuť<br class="calibre13"/>
    drásá tě<br class="calibre13"/>
    už pak ani nevěříš pohledu z okna<br class="calibre13"/>
    dokonalé zatmíván<span class="calibre27">í</span>!</p>

    <p class="e-bookversebezpredsazeni6bza">Nulový bod má vždy tak trochu barvu<br class="calibre13"/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ocelové<span class="calibre14"> </span>šedi</p>

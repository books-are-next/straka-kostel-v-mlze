  <div class="wordsection5">
    <h2 class="e-booknadpis2probasne">*&nbsp;*&nbsp;*</h2>

    <p class="siktancodsazeniponadpisu">Ticho, které má zas jen vyčítavou tvář<br class="calibre13"/>
    všechno ostatní mizí s pohledem, <span class="calibre24">&nbsp;</span>který naposled<br class="calibre13"/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;věnuješ borovému lesu<br class="calibre13"/>
    v čase odjezdů;<br class="calibre13"/>
    červená tramvaj, která prořezává údolí<br class="calibre13"/>
    odváží jen něco nedořečeného:<br class="calibre13"/>
    ten kymácivý přetlak vzpomínek nosíš pak<br class="calibre13"/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;už<span class="calibre14"> </span>nadobro v sobě</p>

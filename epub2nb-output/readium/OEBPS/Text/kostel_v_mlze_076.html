    <h2 class="e-booknadpis2probasne">*&nbsp;*&nbsp;*</h2>

    <p class="siktancodsazeniponadpisu">Tvé horké studené tělo zbrocené potem<br class="calibre13"/>
    je někde v hloubi tohoto pokoje<br class="calibre13"/>
    sama pochybuješ<br class="calibre13"/>
    sama si netroufáš tvrdit nic víc<br class="calibre13"/>
    než jen to, co pominulo<br class="calibre13"/>
    náhlé vzedmutí, záklon<br class="calibre13"/>
    odpovídáš na něco, čemu já se už vzdaluji<br class="calibre13"/>
    poslední pokus<br class="calibre13"/>
    poslední proniknutí<br class="calibre13"/>
    které je ale už za hranou všeho</p>

  <div class="wordsection7">
    <h2 class="e-booknadpis2probasne">*&nbsp;*&nbsp;*</h2>

    <p class="siktancodsazeniponadpisu">To mimovolné nanášení „barev“<br class="calibre13"/>
    tě neuspokojuje<br class="calibre13"/>
    drásavé obrysy, které se před očima tak podivně<span class="calibre14"> </span>vlní<br class="calibre13"/>
    ti pak vytrhají uhel z prstů<br class="calibre13"/>
    sesedáš pod parapet<br class="calibre13"/>
    za kterým je to velké náměstí<br class="calibre13"/>
    a s ním i to hemžení lidí<br class="calibre13"/>
    jakoby najednou konec<br class="calibre13"/>
    tak prostě řečený<br class="calibre13"/>
    oplachuješ si prsty v trochu narezlé vodě</p>

    <h2 class="e-booknadpis2probasne">Podzim 1988</h2>

    <p class="siktancodsazeniponadpisu">Šeď „neskutečného“ města<br class="calibre13"/>
    které obkličuje každodenní realita jeho obyvatel<br class="calibre13"/>
    vyžívajících se v přenášení tašek sem a tam<br class="calibre13"/>
    v nekonečném tlachání<br class="calibre13"/>
    a mezi nimi procházejí mlčenliví<br class="calibre13"/>
    důvody oné mlčenlivosti jsou však různorodé</p>

  <div class="wordsection7">
    <h2 class="e-booknadpis2probasne">Bílá mlha</h2>

    <p class="siktancodsazeniponadpisu">Cihlový kostel.<br class="calibre13"/>
    Sepjaté ruce.<br class="calibre13"/>
    Lavice, kde sedíš.<br class="calibre13"/>
    Bílá mlha, která tě už neopustí.<br class="calibre13"/>
    Pak se snáší hustý déšť, zrovna když procházíš kolem<br class="calibre13"/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;žluté budovy střední školy.<br class="calibre13"/>
    Ty roky tam.<br class="calibre13"/>
    Do očí bičují krupičky sněhu.</p>

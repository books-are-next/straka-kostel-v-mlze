    <p class="siktancodsazeniponadpisu">Prsty před tvář<br class="calibre13"/>
    značí slova jako „nikdy nic nedoříct“<br class="calibre13"/>
    ta stejná ulice<br class="calibre13"/>
    kostel, který v tuto noční hodinu ještě svítí<br class="calibre13"/>
    je to ale stále stejné<br class="calibre13"/>
    lidé jsou zachumláni do svých kabátů<br class="calibre13"/>
    a nehledí naprosto nikam</p>

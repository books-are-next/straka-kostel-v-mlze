  <div class="wordsection7">
    <h2 class="e-booknadpis2probasne">*&nbsp;*&nbsp;*</h2>

    <p class="siktancodsazeniponadpisu">Zkroucené prsty, do toho promluva<br class="calibre13"/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;od<span class="calibre14"> </span>vedlejšího stolu<br class="calibre13"/>
    „Ráda bych, prosím tě“ za chvíli „Ne“<br class="calibre13"/>
    pak se to ztrácí v šumu<br class="calibre13"/>
    setkání několika párů očí<br class="calibre13"/>
    žena, která projde zrychleně za tvými zády<br class="calibre13"/>
    muž, který odchází až za několik minut po ní<br class="calibre13"/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;stejným směrem</p>

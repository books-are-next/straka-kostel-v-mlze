    <h2 class="e-booknadpis2probasne">*&nbsp;*&nbsp;*</h2>

    <p class="siktancodsazeniponadpisu">Pomalu posouvám prsty po desce stolu<br class="calibre13"/>
    vnímám to naprosto zřetelně a přesto se kamsi<br class="calibre13"/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ztrácím<br class="calibre13"/>
    žadoním u kohosi o slovo a pak ta, ten<br class="calibre13"/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;na<span class="calibre14"> </span>druhém konci stolu není<br class="calibre13"/>
    dlouhé týdny je potom ticho<br class="calibre13"/>
    jen sníh, který padal všude okolo<br class="calibre13"/>
    se stal součástí dalšího rozvažování</p>

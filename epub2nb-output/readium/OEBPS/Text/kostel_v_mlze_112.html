    <h2 class="e-booknadpis2probasne">*&nbsp;*&nbsp;*</h2>

    <p class="siktancodsazeniponadpisu">Jako by prvek neustálého zamazávání<br class="calibre13"/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a<span class="calibre14"> </span>přeškrtávání čehosi<br class="calibre13"/>

    jako by vždy po období zdánlivého klidu následovalo<br class="calibre13"/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;rozechvění a znejistění –<br class="calibre13"/>
    klid vilových čtvrtí je mi dán jen k&nbsp;občasným<br class="calibre13"/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;procházkám</p>

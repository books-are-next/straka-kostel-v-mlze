    <h2 class="e-booknadpis2probasne">*&nbsp;*&nbsp;*</h2>

    <p class="siktancodsazeniponadpisu">Bolestné setrvávání věcí<br class="calibre13"/>
    když odcházíš odněkud předčasně<br class="calibre13"/>
    kdy soukáš ze sebe neumělý pozdrav<br class="calibre13"/>
    zanikání věcí je v tu chvíli jediné, co ti přináleží<br class="calibre13"/>
    zapomeneš pak svou ledabylost<br class="calibre13"/>
    a nahradíš ji topornou robustností neurčitého<span class="calibre14"> </span>pochodu<br class="calibre13"/>
    napříč náměstím</p>

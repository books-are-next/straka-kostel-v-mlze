    <h2 class="e-booknadpis2probasne">Šero prosincového odpoledne</h2>

    <p class="siktancodsazeniponadpisu">V odlehlých cizostech<br class="calibre13"/>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;vzdáleného města<br class="calibre13"/>
    skláním se k chodníku<br class="calibre13"/>
    klečím<br class="calibre13"/>
